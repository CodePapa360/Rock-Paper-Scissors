<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors game | by Alamin</title>

    <script type="module" src="./src/main.ts"></script>
  </head>
  <body
    class="grid grid-cols-1 grid-rows-[1fr_auto] bg-gradient-to-b from-bgGradientFrom to-bgGradientTo text-white p-6 min-h-screen select-none"
  >
    <div class="grid grid-rows-[auto_1fr]">
      <header>
        <div
          class="flex justify-between items-center border-2 p-4 border-slate-400 rounded-md mb-4 pointer-events-none select-none max-w-3xl mx-auto"
        >
          <div class="max-w-[7rem]">
            <img
              class="h-full w-full object-contain"
              src="images/logo.svg"
              alt="Logo"
            />
          </div>

          <div
            class="bg-white rounded-md p-2 h-20 w-20 flex justify-center items-center flex-col"
          >
            <span class="text-blue-700 uppercase tracking-wider text-sm"
              >Score</span
            >
            <span class="text-slate-600 text-4xl font-bold">12</span>
          </div>
        </div>
      </header>

      <main
        class="grid grid-cols-1 grid-rows-[1fr_auto] place-items-center mb-8"
      >
        <div class="mt-8 mb-8 w-full max-w-md">
          <!-- Step 1 -->
          <div class="relative w-full h-full">
            <img
              class="pointer-events-none select-none w-full p-8"
              src="images/bg-triangle.svg"
              alt="triangle"
            />

            <button
              class="absolute top-0 left-0 w-24 h-24 sm:h-32 sm:w-32 bg-blue-500 rounded-full flex justify-center items-center"
            >
              <div
                class="bg-white rounded-full shadow-inner shadow-slate-400 overflow-hidden h-3/4 w-3/4 flex justify-center items-center"
              >
                <img src="images/icon-paper.svg" alt="Rock" class="w-2/5" />
              </div>
            </button>

            <button
              class="absolute top-0 right-0 w-24 h-24 sm:h-32 sm:w-32 bg-red-500 rounded-full flex justify-center items-center"
            >
              <div
                class="bg-white rounded-full shadow-inner shadow-slate-400 overflow-hidden h-3/4 w-3/4 flex justify-center items-center"
              >
                <img src="images/icon-rock.svg" alt="Rock" class="w-2/5" />
              </div>
            </button>

            <button
              class="absolute bottom-0 left-1/2 -translate-x-1/2 w-24 h-24 sm:h-32 sm:w-32 bg-yellow-500 rounded-full flex justify-center items-center"
            >
              <div
                class="bg-white rounded-full shadow-inner shadow-slate-400 overflow-hidden h-3/4 w-3/4 flex justify-center items-center"
              >
                <img src="images/icon-scissors.svg" alt="Rock" class="w-2/5" />
              </div>
            </button>
          </div>

          <!-- End step -->
        </div>

        <button
          class="border-2 border-white rounded-md py-2 px-8 bg-transparent text-white transition-all duration-300 hover:bg-white hover:text-slate-800 cursor-pointer ml-auto"
        >
          Rules
        </button>
      </main>
    </div>
    <!--  -->
    <!-- Footer -->
    <!--  -->
    <footer class="bg-slate-700 rounded-md text-white p-2">
      <div class="text-center">
        <p class="text-sm">
          Coded by
          <a
            href="https://twitter.com/CodePapa360"
            target="_blank"
            class="text-cyan-500 transition-colors duration-200 ease-in-out hover:text-cyan-400"
          >
            Alamin
          </a>
          & Challenge by
          <a
            href="https://www.frontendmentor.io/profile/CodePapa360"
            target="_blank"
            class="text-cyan-500 transition-colors duration-200 ease-in-out hover:text-cyan-400"
          >
            Frontend Mentor
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
