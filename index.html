<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Rock, Paper, Scissors game | by Alamin</title>

    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <div class=".top-container">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img class="header__logo-image" src="images/logo.svg" alt="Logo" />
          </div>

          <div class="header__score">
            <span class="header__score-label">Score</span>
            <span class="header__score-value">12</span>
          </div>
        </div>
      </header>

      <main class="main-container">
        <div class="game-container">
          <div class="step-container step-1">
            <img
              class="triangle_image"
              src="images/bg-triangle.svg"
              alt="triangle"
            />

            <button class="button-choise button-choise--paper">
              <div class="button-choise__icon">
                <img
                  src="images/icon-paper.svg"
                  alt="paper"
                  class="button-choise__icon-img"
                />
              </div>
            </button>

            <button class="button-choise button-choise--rock">
              <div class="button-choise__icon">
                <img
                  src="images/icon-rock.svg"
                  alt="Rock"
                  class="button-choise__icon-img"
                />
              </div>
            </button>

            <button class="button-choise button-choise--scissors">
              <div class="button-choise__icon">
                <img
                  src="images/icon-scissors.svg"
                  alt="scissors"
                  class="button-choise__icon-img"
                />
              </div>
            </button>
          </div>
        </div>

        <button class="btn-rule">Rules</button>
      </main>
    </div>
    <!--  -->
    <!-- Footer -->
    <!--  -->
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__content-text">
          Coded by
          <a href="https://twitter.com/CodePapa360" target="_blank"> Alamin </a>
          & Challenge by
          <a
            href="https://www.frontendmentor.io/profile/CodePapa360"
            target="_blank"
          >
            Frontend Mentor
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
